        <p class="body-title">Please contact us with any ideas for projects you'd like to have in your home! If you see any product you are in love

        <br />
        <div class="contact-form">
          <form action="https://formspree.io/stephenrounddesign@gmail.com" method="POST">
            <label for="firstname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Doe" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" placeholder="johndoe@example.com" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="I have the best idea for a project!" required></textarea>
            <input type="submit" value="Send">
          </form>
        </div>
